<Body>
    <GridLayout rows="*,*,*,*" columns="*">
        <Label row="0" text="Invite New Players" class="headersub-msg"></Label>
	<TextField [isEnabled]="!isBusy" row="1" [(ngModel)]="email" required hint="Email" class="c-text input" #element #elementModel="ngModel"></TextField>
	<!-- <Label class="validation" [visibility]="elementModel.valid ? 'collapse' : 'visible'"></Label> -->
	
	        <ActivityIndicator [busy]="isBusy" class="activity-indicator"></ActivityIndicator>
	        <Button row="2" [isEnabled]="!isBusy" (tap)="sendEmail()" text="Send"
	            class="c-login-btn border-c-login-btn button" [isEnabled]="email != '' && email != undefined"></Button>
        <Button row="3" [isEnabled]="!isBusy" text="Exit" class="c-exit-btn border-c-exit-btn button"
            [nsRouterLink]="['/leaguedashboardhome']"></Button>
    </GridLayout>
</Body>
